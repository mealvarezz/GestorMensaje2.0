{% extends 'mensajes/base.html' %}

{% block titulo %}Crear Mensaje{% endblock %}

{% block contenido %}
<div class="container my-5">
    <h2 class="text-center">Crear Nuevo Mensaje</h2>
    <form method="post" class="mt-4">
        {% csrf_token %}
        <div class="form-group">
            <label for="remitente">Remitente:</label>
            <input type="text" class="form-control" id="remitente" name="remitente" required>
        </div>
        <div class="form-group">
            <label for="destinatario">Destinatario:</label>
            <input type="text" class="form-control" id="destinatario" name="destinatario" required>
        </div>
        <div class="form-group">
            <label for="contenido">Contenido:</label>
            <textarea class="form-control" id="contenido" name="contenido" rows="4" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Enviar</button>
    </form>
</div>
{% endblock %}
